<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gaegu&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <style>
        

        #result{
            font-family: 'Nanum Pen Script';
            width: 450px;
            height: 200px;
            border: 2px solid gray;
            margin-top: 20px;
            padding: 20px 20px;
            font-size: 28px;
        }
    </style>
    <script>
        window.onload=function(){

            document.getElementById("btnResult").onclick=function(){

                var s="";
                s="이름: "+document.getElementById("name").value+"<br>";
                s+="비밀번호: "+document.getElementById("pass").value+"<br>";

                s+="혈액형: "+frm.blood.value+"<br>";


                s+="가능언어: ";
                var lg="";

                for(var i=0;i<frm.lang.length;i++){
                    if(frm.lang[i].checked){
                        lg+="["+frm.lang[i].value+"] ";
                    }
                }
                if(lg==""){ //lg.length==0
                    lg+="가능언어 없음"
                }
                s+=lg+"<br>";

                s+="입사일자: "+document.getElementById("ipsa").value + "<br>";

                
                

                document.getElementById("result").innerHTML=s;
            }
        }
    </script>
</head>
<body>
    <form name="frm">
        <table class="table table-bordered" style="width: 500px;">
            <caption><b>폼태그 과제_개인정보</b></caption>
            <tr class="table-primary">
                <th>이름</th>
                <td>
                    <input class="form-control" style="width: 200px;" type="text" id="name" size="10" placeholder="이름">
                </td>
            </tr>

            <tr>
                <th class="table-primary">비밀번호</th>
                <td>
                    <input id="pass" type="password"  size="12" placeholder="비밀번호">
                </td>
            </tr>

            <tr>
                <th>혈액형</th>
                <td>
                    <input type="radio" name="blood" value="A">A형
                    <input type="radio" name="blood" value="B">B형
                    <input type="radio" name="blood" value="O">O형
                    <input type="radio" name="blood" value="AB">AB형
                </td>
            </tr>
            <tr>
                <th>가능언어</th>
                <td>
                    <input type="checkbox" name="lang" value="C++">C++
                    <input type="checkbox" name="lang" value="Java">Java
                    <input type="checkbox" name="lang" value="Jquery">Jquery
                    <input type="checkbox" name="lang" value="Spring">Spring
                </td>
            </tr>

            <tr>
                <th>입사일자</th>
                <td>
                    <input type="date" value="2022-01-01" id="ipsa">
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input class="btn btn-outline-primary" type="button" id="btnResult" value="결과출력">
                </td>
            </tr>
        </table>
    </form>

    <div id="result">결과출력하는곳</div>
</body>
</html>
