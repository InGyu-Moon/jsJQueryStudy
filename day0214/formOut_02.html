<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <style>
        #out{
            position: absolute;
            left: 10px;
            top: 200px;
            width: 350px;
            height: 200px;
            border: 1px solid gray;
            background-color: bisque;
            padding: 20px 20px;
        }
    </style>
    <script>
        function disp(){
            //checkbox
            var hobbyStr = "나의 취미는 ";
            var flag = false;
            for(var i=0;i<frm.hobby.length;i++){
                if(frm.hobby[i].checked){
                    flag = true;
                    hobbyStr += frm.hobby[i].value + ", ";
                }
            }

            if(!flag){
                hobbyStr += "취미가 없습니다.<br>";
            }else{
             hobbyStr += "입니다.<br>";
            }
            console.log(hobbyStr);
            out.innerHTML += hobbyStr;

            // 라디오 박스
            var homeStr="나의 거주지는 ";
            for(var i=0;i<frm.home.length;i++){
                if(frm.home[i].checked){
                    homeStr += frm.home[i].value+"입니다.<br>";
                }
            }
            // getElementById 사용해서 출력
            document.getElementById("out").innerHTML += "거주지: "+homeStr;
            // 바로 innerHTML 사용해서 출력
            // select
            out.innerHTML += "나이: "+frm.age.value;
        }
    </script>
</head>
<body>
    <div id="out"></div>
    <form action="#" name="frm">
        <table border="1" style="width: 350px;">
            <tr>
                <th>취미</th>
                <td>
                    <input type="checkbox" name="hobby" value="게임">게임
                    <input type="checkbox" name="hobby" value="영화감상">영화감상
                    <input type="checkbox" name="hobby" value="독서">독서
                    <input type="checkbox" name="hobby" value="여행">여행
                </td>
            </tr>
            <tr>
                <th>거주지</th>
                 <td>
                    <input type="radio" name="home" value="경기">경기
                    <input type="radio" name="home" value="서울">서울
                    <input type="radio" name="home" value="제주">제주
                    <input type="radio" name="home" value="부산">부산
                 </td>
            </tr>
            <tr>
                <th>나이</th>
                 <td>
                    <select name="age" size="1">
                        <option value="20대">20대</option>
                        <option value="30대">30대</option>
                        <option value="40대">40대</option>
                        <option value="50대">50대</option>
                    </select>
                 </td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="2">
                    <input class="btn btn-green" type="button" value="결과보기" onclick="disp()">
                    <input class="btn btn-pink"type="reset" value="초기화">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
