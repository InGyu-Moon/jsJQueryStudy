<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .small{
            width: 100px;
        }
        .result{
            width: 300px;
            height: 270px;
        }
        div#img-gallery{
            position: absolute;
            left: 500px;
            top: 100px;
            cursor: pointer;
        }
        #img-result>img{
            position: absolute;
            left: 600px;
            top: 300px;
            width: 600px;
            height: 400px;
        }
    </style>
    <script>
        window.onload=function(){
            //id로 객체 읽어오기
            img1=document.getElementById("img1");

            //각 객체 마다 onclick 기능
            img1.onclick=function(){
                // 작은 객체의 src 속성값을 각각 읽어와서 큰 객체에 src 속성으로 변경해주기
                img_result.setAttribute("src",img1.getAttribute("src"));
            }

            document.getElementById("img2").onclick = function(){
                document.getElementById("img_result").setAttribute("src",img2.getAttribute("src"));
            }


            var arr=[];
            arr.push(document.getElementById("img1"));
            arr.push(document.getElementById("img2"));
            arr.push(document.getElementById("img3"));
            arr.push(document.getElementById("img4"));
            arr.push(document.getElementById("img5"));
            arr.push(document.getElementById("img6"));
            arr.push(document.getElementById("img7"));
            

            

            for (var i = 0; i < 7; i++) {
                arr[i].onclick = function () {
                    document.getElementById("img_result").setAttribute("src", this.getAttribute("src"));
                }
            }



        }
    </script>

</head>
<body>
    <div id="img-gallery">
        <img src="../image/logoImg/acc01.png" class="small" id="img1">
        <img src="../image/logoImg/acc02.png" class="small" id="img2">
        <img src="../image/logoImg/acc03.png" class="small" id="img3">
        <img src="../image/logoImg/bag01.png" class="small" id="img4">
        <img src="../image/logoImg/bag02.png" class="small" id="img5">
        <img src="../image/logoImg/bag03.png" class="small" id="img6">
        <img src="../image/logoImg/bag04.png" class="small" id="img7">
    </div>

    <div id="img-result">
        <img src="../image/logoImg/acc01.png" class="result" id="img_result">

    </div>
</body>
</html>
