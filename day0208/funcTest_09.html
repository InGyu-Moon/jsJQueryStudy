<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("안녕 재석이가 자바스크립스 수업을 듣는중입니다.<br>");
        document.write("안녕 명수가 자바스크립스 수업을 듣는중입니다.<br>");
        document.write("안녕 홍철이가 자바스크립스 수업을 듣는중입니다.<br>");
    </script>

    <hr>

    <script>
        function printJs(name){
            document.write("안녕 "+name+"가 자바스크립스 수업을 듣는중입니다.<br>");
        }
        printJs("재석이가");
        printJs("명수가");
        printJs("홍철이가");
    </script>
</body>
</html>
