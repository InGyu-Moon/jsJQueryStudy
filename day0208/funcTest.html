<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 기본함수 만드는 문법 -->
    <!-- 
        1. 파라메타와 반환값이 없는 함수
        function 함수명() {

        }

        2. 파라메타만 있고 반환값이 없는 함수
        function 함수명(파라메타1, 파라메타2) {

        }
        
        3. 파라메타도 있고 반환값도 있는 함수
        function 함수명(파라메타1, 파라메타2) {
            
            return 반환값;
        }

        함수를 만드는 방식
        
        1. normal
        function testFunction(p1.p2,...){

            return result;
        }

        2. 리터럴 방식
        testRunction = function(p1,p2,...){
            
            return result;
        }
     -->

     <script>
        function hello1(){
            document.write("자바스크립트 함수 만들기");
        }
        hello1();

        hello2 = function(){
            document.write("자바스크립트 함수_리터럴 방식");
        }
        hello2();
     </script>



</body>
</html>
