<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userId=window.prompt(("아이디를 입력하세요"));
        if(userId=="angle"){
            document.write(userId+"님 환영합니다<br>")
        }
        else{
            document.write("다시 입력<br>");
        }        
    </script>
    
    <script>
        var num = prompt("숫자 입력","0");
        document.write(typeof(num));
        document.write("<br>");
    </script>

    <script>
        var num1 = prompt("숫자1을 입력헤 주세요");
        var num2 = prompt("숫자2를 입력해주세요");

        document.write("총 합계는 "+(num1+num2))
    </script>


</body>
</html>
