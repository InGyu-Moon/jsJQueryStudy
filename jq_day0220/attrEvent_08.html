<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Document</title>

    <script>
        $(function(){
            var imgArr = [];
            imgArr.push("../image/만화이미지/01.png");
            imgArr.push("../image/만화이미지/02.png");
            imgArr.push("../image/만화이미지/03.png");
            imgArr.push("../image/만화이미지/04.png");
            imgArr.push("../image/만화이미지/05.png");

            $("img").css({
                "border":"gray 3px solid",
                "width":"200px",
                "height":"200px"
            })

            // 모든 이미지에 같은 이미지를 넣고 width ,height, border 적당히
            $("img").attr("src","../image/만화이미지/06.png");

            //이미지에 마우스를 올리면 랜덤으로변경 벗어나면 다시 돌아옴
            $("img").hover(function(){
                origin = $(this).attr("src");
                var rand = parseInt(Math.random()*5);
                $(this).attr("src",imgArr[rand]);
            },function(){
                $(this).attr("src",origin);
            })


        })
    </script>

</head>

<body>
    <img src="">
    <img src="">
    <img src="">
    <img src="">
    <img src="">
</body>
</html>
