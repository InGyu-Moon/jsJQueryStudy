<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <title>Document</title>

    <style>
        .happy{
            width: 200px;
            height: 200px;
            border: 10px solid purple;
            background-image: url("../image/jquery_img/01.png");
            background-size: 30px 30px;
        }
    </style>

</head>
<body>
    <h4>addClass, removeClass, toggleClass</h4>

    <button type="button" class="btn btn-info" id="btn1">스타일추가</button>
    <button type="button" class="btn btn-danger" id="btn2">스타일추가</button>
    <button type="button" class="btn btn-warning" id="btn3">스타일추가</button>

    <div></div>



    <script>
        $("#btn1").click(function(){
            $("div").addClass("happy");
        });
        $("#btn2").click(function(){
            $("div").removeClass("happy");
        });
        $("#btn3").click(function(){
            $("div").toggleClass("happy"); // add, remove 반복
        });
    </script>
</body>
</html>
