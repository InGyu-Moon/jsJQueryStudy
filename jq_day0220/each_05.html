<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>

    <style>
        .bg_0{
            background-color: orange;
            color: blue;
        }
        .bg_1{
            background-color: pink;
            color: black;
        }
        .bg_2{
            background-color: cyan;
            color: white;
        }
        .bg_3{
            background-color: blueviolet;
            color: white;
        }
        .bg_4{
            background-color: beige;
            color: gray;
        }
        ul li{
            width: 150px;
        }
    </style>


</head>
<body>
    <b></b><b></b><b></b><b></b>

    <script>
        // b태그 개수 만큼 자동 반복
        // i는 인덱스 ( 0부터 )
        // element는 인덱스에 해당하는 태그를 의미함 (생략가능)
        $("b").each(function(i,element){
            $(this).text(i);
            $(element).text(i);
        })
    </script>

    <hr>
    <ul>
        <li>apple</li>
        <li>banana</li>
        <li>orange</li>
        <li>kiwi</li>
        <li>blurberry</li>
    </ul>
    <script>
        // $("ul li").each(function(idx){
        //     $(this).addClass("bg_"+idx);
        // })

        $("ul li").each(function(idx,ele){
            $(ele).addClass("bg_"+idx);
        })

        // li에 마우스 올려서 뒤에 ***출력
        $("ul li").mouseover(function(){
            // $(this).append("<b>***</b>");
            $(this).after("<b>***</b>");
        })
        $("ul li").mouseout(function(){
            // find는 하나 상위로 올라가서 찾아야한다.
            // 하위 태그 b태그를 찾아서 제거
            //$(this).find("b").remove();

            // 현재 이벤트 발생하는 li 태그 다음 태그를 제거
            $(this).next().remove();
        })



    </script>

</body>
</html>
