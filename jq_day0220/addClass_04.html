<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <title>Document</title>
    <style>
        .accselect{
            border: 10px groove red;
            border-radius: 30px 50px 20px 80px;
            box-shadow: 5px 5px 5px gray;
            cursor: pointer;
            margin: 50px 50px;
        }
    </style>
    <script>
        $(function(){
            // 1
            $("img:eq(0)").hover(function(){
                $(this).addClass("accselect");
            },function(){
                $(this).removeClass("accselect");
            })

            // 2
            $("img:eq(1)").hover(function(){
                $(this).toggleClass("accselect");
            })

            // 3
            $("img:eq(2)").hover(function(){
                $(this).toggleClass("rounded-circle");
            })


        })
    </script>
</head>
<body style="background-color: antiquewhite;">
    <h3 class="alert alert-warning">
        첫 이미지 hover, 두번째 toggleClass 세번째는 부트스트랩
    </h3>
    <img src="../image/logoImg/acc01.png" alt="">
    <br><br>
    <img src="../image/logoImg/acc02.png" alt="">
    <br><br>
    <img src="../image/logoImg/acc03.png" alt="">
</body>
</html>
