<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var fruit=['딸기','사과','포도','딸기','바나나'];

        document.write("fruit[0] = "+fruit[0]+"<br>");
        document.write("fruit[1] = "+fruit[1],"<br>");
        document.write("fruit[2] = "+fruit[2],"<br>");
        document.write("fruit[3] = "+fruit[3],"<br>");
        document.write("fruit[4] = "+fruit[4],"<br><hr>");
        

        for(var i=0;i<5;i++){
            document.write("fruit[",i,"] = ",fruit[i],"<br>");
        }
    </script>

    <h1>10개의 난수 출력하기</h1>
    <script>
        var rnd;
        for(var i=1;i<=10;i++){
            rnd=parseInt(Math.random()*10)+1;
            // document.write('<h2>'+rnd+'</h2>');
            document.write('<b>'+rnd+'</b>&nbsp;&nbsp;');
        }
    </script>
    <h1>자바스크립트 배열선언하는 방법</h1>
    <script>                                                                             
        var arr = new Array();
        arr[0]='피자';
        arr[1]='햄버거';
        arr[2]='샌드위치';
        arr[3]='스테이크';

        for(var i=0;i<arr.length;i++){
            document.write(arr[i]+'&nbsp;');
        }
    </script>

    



</body>
</html>
