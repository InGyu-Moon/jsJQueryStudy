<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var h = "<h2>Hello</h2>"
        document.write(h);

        for(let i=0;i<10;i++){
            document.write("<b>"+i+"</b>");
        }
        document.write("<br><br>");

        for(var i=1;i<=10;i++){
            var str = "<img src='../image/Food/"+i+".jpg' width='100'>"
            console.log(str);
            document.write(str);
        }
        
        document.write("<br><hr>");
    </script>

    <script>
        for(var i=1;i<=4;i++){
            for(var j=1;j<=5;j++){
                var num = (i-1)*5+j;
                if(num<10){
                    num = '0'+num;
                }
                var str = "<img src='../image/만화이미지/"+num+".png' width='100'>"
                document.write(str);
            }
            document.write("<br>");
        }
    </script>


</body>
</html>
