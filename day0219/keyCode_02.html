<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 초기값 xpos=500 ypos=500 
         방향키를 누를시 10씨 이동 
         엔터를 누르면 다시 처음 위치로 이동-->
    <style>
        #myimg{
            position: relative;
        }
    </style>
    <script>
        var xpos = 500;
        var ypos = 300;

        window.onload = function(){
            var myimg=document.getElementById("myimg");
            myimg.style.left = xpos+"px";
            myimg.style.top = ypos+"px";

            // 37 38 39 40 13
            window.onkeydown=function(e){
                switch(e.keyCode){
                    case 38:
                        ypos-=10;
                        myimg.style.top = ypos+"px";
                        break;
                    case 40:
                        ypos+=10;
                        myimg.style.top = ypos+"px";
                        break;
                    case 37:
                        xpos-=10;
                        myimg.style.left = xpos+"px";
                        break;
                    case 39:
                        xpos+=10;
                        myimg.style.left = xpos+"px";
                        break;
                    case 13:
                        xpos = 500;
                        ypos = 300;
                        myimg.style.left = xpos+"px";
                        myimg.style.top = ypos+"px";
                        break;
                }
            }


        }

    </script>
    
</head>
<body>
    <img src="../image/만화이미지/05.png" id="myimg">
</body>
</html>
