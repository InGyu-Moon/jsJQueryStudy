<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <script>
        window.onload = function(){
            document.getElementById("btnResult").onclick = function(){
                var str="<h2>폼 태그 결과 출력</h2>";
                str += "직업: " + frm.job.value + "<br>";
                str += "몸무게: " + frm.weight.value + "cm<br>";
                str +=  "키: " + frm.height.value + "kg<br>" ;
                str +=  "호감도: " + p.value + "<br>" ;
                console.log(str);
                document.getElementById("result").innerHTML=str;
            }

            // 호감도 측정
            var p=document.getElementById("p");
            var pout=document.getElementById("pout");

            document.getElementById("btnp").onclick=function(){
                console.log("호감도 측정 버튼 클릭");
                var hogam = parseInt(Math.random()*71)+30;
                var i=0;

                inter = setInterval(() => {
                   i++;
                   p.value=i; 
                   pout.innerHTML="<b style='color: red;'>"+i+"</b>";
                   if(i==hogam){
                        clearInterval(inter);
                   }
                }, 30);
            }
        }
    </script>

</head>
<body>

    <form name="frm" >
        <table class="table table-bordered" style="width: 500px;">
            <tr>
                <td>
                    <b>당신의 직업을 입력하시오</b>
                    <input type="text" name="job" style="width: 150px;">
                </td>
            </tr>
            <tr>
                <td>
                    <b>당신의 키와 몸무게를 선택하시오</b>
                    <input type="number" name="height" max="200" min="120"
                    step="5" value="170" placeholder="키 입력">
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" name="weight" max="120" min="40"
                    step="2" value="50" placeholder="몸무게 입력">
                </td>
            </tr>
            <tr>
                <td>
                    <b>당신에 대한 호감도 조사</b>
                    <progress id="p" value="0" max="100"></progress>
                    &nbsp;&nbsp;
                    <span id="pout">0</span>&nbsp;&nbsp;
                    <button id="btnp" type="button">측정</button>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button id="btnResult" class="btn btn-success" type="button">결과확인</button>
                </td>
            </tr>
        </table>
    </form>

    <div id="result" style="margin-top: 30px;">
        결과출력
    </div>

    
</body>
</html>
