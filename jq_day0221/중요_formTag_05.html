<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
    <style>
        div{
            border: solid 1px gray;
            padding: 20px 20px 20px 20px;
            width: 500px;
            margin-bottom: 10px;
        }
    </style>

</head>
<body>
    <h2>폼태그 연습_#1</h2>
    
    <div>
        <input type="text" style="width: 150px;" placeholder="이름" >
        <input type="password" style="width: 150px;" placeholder="비밀번호">
    </div>

    <script>
        //focus in
        $("input:text,input:password").focus(function(){
            $(this).css("background-color","pink");
        })

        //focus out
        $("input:text,input:password").blur(function(){
            $(this).css("background-color","white");
        })

    </script>


    <h2>폼태그 연습_#2</h2>
    
    <div>
        <input type="checkbox" id="cblisence">&nbsp;운전면허
        &nbsp;&nbsp;
        <button type="button" id="btn1">확인</button>
        &nbsp;&nbsp;<span></span>

    </div>

    <script>
        $("#btn1").click(function(){
            var a = $("#cblisence").val(); //무조건 on (value 미지정시)
            var b = $("#cblisence").is(":checked"); // 체크 상태에 따라 true, false

            $("span:eq(0)").html(a+","+b); 

        })
    </script>
    
    
    <h2>폼태그 연습_#3</h2>

    <div>
        <b>당신의 연령대는</b>
        <input type="radio" name="age" value="20대">20대
        <input type="radio" name="age" value="30대">30대
        <input type="radio" name="age" value="40대">40대
        <input type="radio" name="age" value="50대">50대
        <input type="radio" name="age" value="60대이후">60대이후

        <br>
        <button type="button" id="btn2">연령대 출력</button>
        <span></span>
    </div>

    <script>
        $("#btn2").click(function(){
            var age = $("input[name='age']:checked").val();
            $("span:eq(1)").html(age);
        })
    </script>

    <h2>폼태그 연습_#4</h2>
    <div>
        <b>여행을 가본 나라는?</b>
        <input type="checkbox" name="nara" value="프랑스">프랑스
        <input type="checkbox" name="nara" value="영국">영국
        <input type="checkbox" name="nara" value="체코">체코
        <input type="checkbox" name="nara" value="미국">미국
        <input type="checkbox" name="nara" value="일본">일본
        <button type="button" id="btn3">가본나라 출력</button>
        <span></span>
    </div>

    <script>
        $("#btn3").click(function(){
            var len = $("input[name='nara']:checked").length;

            console.log(len);

            var s="체크된 개수: "+len;

            if(len==0){
                s+="<br> 기본나라 없음";
            }else{
                $("input[name='nara']:checked").each(function(){
                    s += "<br>" + $(this).val()+"&nbsp";
                })
            }
            $("span:eq(2)").html(s);
            
        })
    </script>


    <h2>폼태그 연습_#5</h2>
    <div>
        <select id="selone">
            <option value="red">빨강</option>
            <option value="blue">파랑</option>
            <option value="green">초록</option>
            <option value="gray">회색</option>
            <option value="pink">핑크</option>
        </select>
        <button type="button" id="btn4">색상 가져오기</button>
        <br>
        <span></span>
    </div>

    <script>
        $("#btn4").click(function(){
            var col = $("#selone option:selected").val();
            var text = $("#selone option:selected").text();
            $("span:eq(3)").css("color",col);
            $("span:eq(3)").html("&nbsp"+text);
        })

        
    </script>


    
</body>
</html>
