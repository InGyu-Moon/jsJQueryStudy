<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    

    <script>
        $(function(){
            $("#btn1").click(function(){
                var boxClone1 = $("#box1").find("img").clone();

                $("#box3").append(boxClone1);
            })

            $("#btn2").click(function(){
                var boxClone2 = $("#box2 img").clone();

                $("#box4").append(boxClone2);
            })

            $("#btn3").click(function(){
                $("#box3 img").remove();
                $("#box4").find("img").remove();
            })

        })
    </script>

</head>
<body>
    <button id="btn1" type="button" class="btn btn-info">1번 3번으로 추가</button> <br>
    <button id="btn2" type="button" class="btn btn-success">2번 4번으로 추가</button> <br>
    <button id="btn3" type="button" class="btn btn-warning">3번,4번 영역 지우기</button> <br>

    <hr>

    <div id="box1">
        <b>1번 영역</b>
        <img src="../image/jquery_img/01.png">
        <img src="../image/jquery_img/02.png">
    </div>
    
    <div id="box2">
        <b>2번 영역</b>
        <img src="../image/jquery_img/03.png">
        <img src="../image/jquery_img/04.png">
    </div>

    <div id="box3">
        <b>3번 영역</b>
    </div>

    <div id="box4">
        <b>4번 영역</b>
    </div>


</body>
</html>
