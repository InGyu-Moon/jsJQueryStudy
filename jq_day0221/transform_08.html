<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
</head>
<body>
    <img src="../image/jquery_img/c1.png">
    <img src="../image/jquery_img/c2.png">
    <img src="../image/jquery_img/c3.png">
    <img src="../image/jquery_img/c4.png">

    <script>
        //45도 회전
        $("img:eq(0)").hover(function(){
            $(this).css("transform","rotate(45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        })

        //-45도 회전
        $("img:eq(1)").hover(function(){
            $(this).css("transform","rotate(-45deg)");
        },function(){
            $(this).css("transform","rotate(0deg)");
        })

        //transform 요소 확대 축소 있음 1보다 크면 확대. 1보다 작으면 축소
        $("img:eq(2)").hover(function(){
            $(this).css("transform","scale(2,2)");
        },function(){
            $(this).css("transform","scale(1,1)");
        })

        //transform 요소 이동도 있음 양수는 오른쪽, 음수는 왼쪽
        $("img:eq(3)").hover(function(){
            $(this).css("transform","translate(50px,50px)");
        },function(){
            $(this).css("transform","translate(0px,0px)"); // 0px,0px 원 위치
        })


    </script>



</body>
</html>
