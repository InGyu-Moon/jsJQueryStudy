<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    

</head>
<body>
    <table class="table table-bordered" style="width: 400px;">
        <tr>
            <th class="table-success">이름</th>
            <td>
                <input type="text" id="name" style="width: 120px;" class="form-control">
            </td>
        </tr>
        <tr>
            <th class="table-success">자바</th>
            <td>
                <input type="text" id="java" style="width: 120px;" class="form-control">
            </td>
        </tr>
        <tr>
            <th class="table-success">제이쿼리</th>
            <td>
                <input type="text" id="jquery" style="width: 120px;" class="form-control">
            </td>
        </tr>
        <tr>
            <th class="table-success">오라클</th>
            <td>
                <input type="text" id="oracle" style="width: 120px;" class="form-control">
            </td>
        </tr>
        
        <tr>
            <td colspan="2" style="text-align: center;">
                <button type="button" id="btn">결과출력</button>
            </td>
        </tr>

        <tr height= "150">
            <td colspan="2">
                <div></div>
            </td>
        </tr>
    </table>



    <script>
        $("#btn").click(function(){
            console.log("click");
            var name = $("#name").val();
            var java = $("#java").val();
            var jquery = $("#jquery").val();
            var oracle = $("#oracle").val();

            if(name.lenght==0){
                alert("이름을 입력해주세요");
                return;
            }
            if(isNaN(java) || java.lenght==0){
                alert("java 점수는 반드시 숫자로만 입력해주세요");
                $("#java").focus();
                return;
            }
            if(isNaN(jquery) || jquery.lenght==0){
                alert("jquery 점수는 반드시 숫자로만 입력해주세요");
                $("#jquery").focus();
                return;
            }
            if(isNaN(oracle) || oracle.lenght==0){
                alert("oracle 점수는 반드시 숫자로만 입력해주세요");
                $("#oracle").focus();
                return;
            }

            // 출력

        })
    </script>



</body>
</html>
