<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <style>
        #photo{
            position: absolute;
            left: 1000px;
            top: 20px;
        }
        #time{
            font-size: 2em;
            margin-left: 100px;
            font-weight: bold;  

        }
        #myimg{
            position: relative;
        }
    </style>
</head>
<body>
    <img src="../image/만화이미지/01.png" id="photo">
    <script>
        var photo = document.querySelector("#photo");
        setTimeout(function(){
            photo.style.left="5000px";
            photo.style.top="200px";
        },3000);
    </script>

    <h2>setTimeout & setInterval 에 대한 공부</h2>
    <div id="time"></div>
    <script>
        function writeTime(){
            var date = new Date();
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            if(hour<10) hour='0'+hour;
            if(min<10) min='0'+min;
            if(sec<10) sec='0'+sec;
            var currTime = hour+":"+ min +":"+ sec;
            document.querySelector("#time").innerHTML = currTime;
        }
        writeTime();
        setInterval(function(){
            writeTime();
        },1000);

    </script>

    <hr>
    <img id="myimg" src="../image/jquery_img/01.png">
    <br><br>
    <button id="btngo" class="btn btn-info">Go!!</button>
    <button id="btnstop" class="btn btn-danger">Stop!!</button>

    <script>
        window.onkeyup=function(e){
            console.log(e.keyCode); // 좌 37 위 38 우 39 아래 40
        }
        // go 버튼 누르면
        var myimg;
        var xpos=0
        var ms=100;
        // var inter;
        var inter = [];

        myimg = document.getElementById("myimg");

        document.getElementById("btngo").onclick=function(){

            inter.push(setInterval(function(){
                myimg.style.left=xpos+"px";
                xpos+=10;
            },ms));
            console.log(inter);
        }
        document.getElementById("btnstop").onclick=function(){
            inter.forEach(function (intervalId) {
                clearInterval(intervalId);
            });
            inter = [];
            //console.log(inter);

        }


    </script>








</body>
</html>
