<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            margin: 3px;
            text-align: center;
            line-height: 50px;
            color: blueviolet;
            background: gold;
        }
        #green{
            color: white;
            background-color: green;
        }
    </style>

    
</head>
<body>
    <div class="box" id="green"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box blue"></div>


    <script>
        //getElementsByTagName
        var divArr = document.getElementsByTagName('div');
        console.log(divArr);
        for(var i=0;i<divArr.length;i++){
            divArr[i].style.border='5px solid gray';
        }

        //getElementsByClassName
        var boxArr = document.getElementsByClassName("box");
        for(var i=0;i<boxArr.length;i++){
            boxArr[i].innerHTML='box item';
        }

        //getElementsById
        var greenBox = document.getElementById("green");
        greenBox.innerText='<b>Green Box</b>';

        //querySelector
        var qs = document.querySelector('div');
        qs.style.backgroundColor='magenta';

        //querySelectorAll
        var qsa = document.querySelectorAll('div');
        for(var i=0;i<qsa.length;i++){
            qsa[i].innerText='안녕?';
        }


    </script>
</body>
</html>
