<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


    <title>Document</title>
</head>
<body>
    <div id="app">
        <b :id="uid">Hava a nice day</b>
        <br>
        <b v-if="flag">{{msg}}</b>
        <!-- item in items -->
        <ul>
            <li>{{systems[0]}}</li>
            <li>{{systems[1]}}</li>
            <li>{{systems[2]}}</li>
        </ul>

        <ul>
            <li v-for="sys in systems">{{sys}}</li>
        </ul>

        <!-- 클릭 이벤트 -->
        <button type="button" v-on:click="popupAlert">경고창</button>

        <!-- bs -->
        <button type="button" class="btn btn-info" v-on:click="eventFunc1(200)">버튼 이벤트 연습_#1</button>
        <button type="button" class="btn btn-danger" v-on:click="eventFunc2('hello',300)">버튼 이벤트 연습_#2</button>
        <button type="button" class="btn btn-warning" v-on:click="eventFunc3()">버튼 이벤트 연습_#3</button>
        
        <!-- 클릭 이벤트 -->
        <button type="button" v-on:click="counter++">Counter:{{counter}}</button>

    </div>

    <script>
        const app=Vue.createApp({
            data(){
                return{
                    uid:"hello",
                    flag:false,
                    msg:"재미있는 뷰 수업",
                    systems:['ios','android','google'],
                    counter:0
                }
            },
            methods:{
                popupAlert(){
                    return alert("뷰 경고창 테스트");
                },
                eventFunc1(num){
                    return alert("click event num :"+num);
                },
                eventFunc2(str,num){
                    return alert("click event str,num :"+str+","+num);
                },
                eventFunc3(){
                    return alert("click event");
                }
                
            }
        })
        app.mount("#app");
    </script>

    <style>
        #hello{
            color:blue;
        }
    </style>
</body>
</html>
