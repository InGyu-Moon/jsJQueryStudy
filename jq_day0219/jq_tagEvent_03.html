<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

</head>
<body>
    <h4>html() : 자바스크립트의 innerHTML에 해당</h4>
    <h4>text() : 자바스크립트의 innerText에 해당</h4>
    <h4>append() : 추가</h4>
    <hr>
    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>

    <script>
        //h2중 첫번째에 html 태그 넣기
        // $("h2").eq(0).html("<b>H2 태그 입니다.</b>");
        // $("h2:eq(0)").html("<b>H2 태그 입니다.</b>");
        $("h2:first").html("<b>H2 태그 입니다.</b>");

        //h2 중에서 2번째 text로 넣기
        $("h2").eq(1).text("<b>2 번째 H2 태그 입니다.</b>");

        //h2 마지막 태그에 html 태그를 넣고 css 추가
        $("h2:last").html("<b>마지막 H2 태그 입니다.</b>").css("color","red");

        //append
        $("h2:eq(0)").append("<img src='../image/만화이미지/01.png'>");

        //append로 3번째 h2 태그뒤에 아무 이미지나 넣고 너비 높이 모두 100px
        $("h2:eq(2)").append("<img src='../image/Food/1.jpg'>");
        $("h2:eq(2)>img").css({
            "width":"100px",
            "height":"100px"
        });

        //간단한 이벤트
        $("h2:eq(1)").click(function(){
            alert($(this).text());
        });

        $("h2").eq(2).click(function(){
            alert($(this).html());
        });

    </script>
</body>
</html>
