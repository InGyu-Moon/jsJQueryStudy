<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <script>
        $(function(){
            var src = "";
            $("img").mouseover(function(){
                src = $(this).attr("src");
                var srcNum = parseInt(Math.random()*12)+1;
                $(this).attr("src","../image/Food/"+srcNum+".jpg");
            });
            $("img").mouseout(function(){
                $(this).attr("src",src);
            });
            
            
        });
    </script>
</head>
<body>
    <h2>마우스 올리면 이미지가 변경되고 벗어나면 원래대로</h2>
    <img src="../image/Food/1.jpg" width="200">
    <img src="../image/Food/10.jpg" width="200">
    <img src="../image/Food/12.jpg" width="200">
</body>
</html>
